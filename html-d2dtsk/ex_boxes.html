<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fancy Box</title>
  <style>
    .fancy-box {
      width: 250px;
      height: 150px;
      background-color: #3498db;
      border-radius: 15px;      /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* Box shadow */
      color: white;
      text-align: center;
      line-height: 150px;
      font-size: 18px;
      margin: 20px auto; /* Center the box */
    }
  </style>
</head>
<body>
  <div class="fancy-box">Fancy Box</div>
</body>
</html>
